type Query {
    movie(id: ID!): Movie!
}

type Movie {
    id: ID!
    imdb_id: String!
    type: String!
    title: String!
    original_title: String
    poster: String!
    backdrop: String!
    backdrop_withtitle: String!
    genres: String!
    summary: String!
    year: String!
    imdb_rating: String!
    maturity: String
    runtime: String
    counter: String
    watch: MovieWatch
}

type MovieWatch {
    link_subtitle: String
    link_dugging: String
}
